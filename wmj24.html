<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finally</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #code {
            font-size: 3em;
            margin-top: 20px;
            font-weight: bold;
        }
        .aa, .bb{
            animation: getin 2s ease;
        }
        @keyframes getin{
            0%{color:#000;}
            5%{color:#000;}
            20%{color:#fff;}
            100%{color:#fff;}
        }
    </style>
</head>
<body>
    <div class="aa" id="babi">
        <h1>Thank you for playing <strong>Please Suggest A Name</strong></h1>
    </div>
    <div class="bb" style="display:none;" id="baba">
        <p>Send the following code to <strong>alimad.co.ltd@gmail.com</strong> or <strong>Mr Bruh#9871</strong> on Discord to get your reward.</p>
        <div id="code"></div>
    </div>

    <script>
        function showi(){
            document.getElementById("baba").style.display = "inline";
            document.getElementById("babi").style.display = "none";
        }
        function generateCode() {
            const storedCode = localStorage.getItem("rewardCode");
            if (storedCode) return storedCode;
            const newCode = Math.floor(100000 + Math.random() * 900000).toString();
            localStorage.setItem("rewardCode", newCode);
            return newCode;
        }
        setTimeout(showi, 3000);
        document.getElementById("code").textContent = generateCode();
    </script>
</body>
</html>
