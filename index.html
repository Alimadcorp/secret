<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            color: #fff;
        }
        .confetti-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('confetti.gif'); /* Replace with your confetti GIF URL */
            background-size: cover;
            opacity: 0.8;
            mix-blend-mode: lighten;
        }
        .content {
            text-align: center;
            z-index: 1;
        }
        .banana {
            width: 150px;
            height: auto;
            margin-top: 20px;
            mix-blend-mode: lighten;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px #333; /* Dark outline */
        }
        .link {
            font-size: 14px;
            color: #000000;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .full-screen-button {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            color: #00ffdd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10; /* Ensure it’s above all other content */
        }
    </style>
</head>
<body>
    <div class="confetti-overlay"></div>

    <div class="content">
        <img src="banana.png" alt="Banana" class="banana"> <!-- Replace with your banana image URL -->
        <h1>Congratulations determined person! You have successfully exited the game</h1>
        <a href="https://alimad.itch.io" class="link">Play more games</a>
    </div>

    <audio id="congrats-audio" loop>
        <source src="mlg.mp3" type="audio/mpeg"> <!-- Replace with your audio URL -->
        Your browser does not support the audio element.
    </audio>

    <div id="fullscreen-button" class="full-screen-button" onclick="playCelebration()">
        Do not Click...
    </div>

    <script>
        function playCelebration() {
            var audio = document.getElementById('congrats-audio');
            audio.play().catch(error => console.log("Audio playback prevented: " + error));
            
            // Hide the full-screen button after it’s clicked
            document.getElementById('fullscreen-button').style.display = 'none';
        }
    </script>
</body>
</html>
